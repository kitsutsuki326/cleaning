<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊéÉÈô§ÁÆ°ÁêÜ „Çπ„Ç±„Ç∏„É•„Éº„É´Áâà</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 transition-colors duration-300 pb-32">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        const ROOM_SUGGESTIONS = [
            { name: '„É™„Éì„É≥„Ç∞', icon: 'üõãÔ∏è' },
            { name: '„Ç≠„ÉÉ„ÉÅ„É≥', icon: 'üç≥' },
            { name: '„ÅäÈ¢®ÂëÇ', icon: 'üõÅ' },
            { name: '„Éà„Ç§„É¨', icon: 'üöΩ' },
            { name: 'ÂØùÂÆ§', icon: 'üõèÔ∏è' },
            { name: 'ÁéÑÈñ¢', icon: 'üëü' }
        ];

        function App() {
            const [rooms, setRooms] = useState([]);
            const [darkMode, setDarkMode] = useState(false);
            const [showAddModal, setShowAddModal] = useState(false);

            useEffect(() => {
                const saved = localStorage.getItem('cleaning-pro-v4');
                if (saved) setRooms(JSON.parse(saved));
            }, []);

            useEffect(() => {
                localStorage.setItem('cleaning-pro-v4', JSON.stringify(rooms));
                document.documentElement.classList.toggle('dark', darkMode);
            }, [rooms, darkMode]);

            // ÊúüÈôê„Å®Ëâ≤„ÅÆÂà§ÂÆö„É≠„Ç∏„ÉÉ„ÇØ
            const getTaskUrgency = (task) => {
                if (!task.lastCleaned) return { level: 'red', label: 'Êú™ÂÆüÊñΩ', percent: 100 };
                
                const last = new Date(task.lastCleaned);
                const today = new Date();
                const diffDays = Math.floor((today - last) / (1000 * 60 * 60 * 24));
                const ratio = diffDays / task.frequency;

                if (ratio >= 1) return { level: 'red', label: 'ÊúüÈôêÂàá„Çå', percent: 100 };
                if (ratio >= 0.7) return { level: 'yellow', label: '„Åù„Çç„Åù„Çç', percent: ratio * 100 };
                return { level: 'green', label: '„Åç„Çå„ÅÑ', percent: ratio * 100 };
            };

            const addNewRoom = (name, icon) => {
                setRooms([...rooms, { id: Date.now(), name, icon, tasks: [] }]);
                setShowAddModal(false);
            };

            const addTask = (roomId, name, freq) => {
                setRooms(rooms.map(r => r.id === roomId ? {
                    ...r, tasks: [...r.tasks, { id: Date.now(), name, frequency: parseInt(freq), lastCleaned: null }]
                } : r));
            };

            const completeTask = (roomId, taskId) => {
                setRooms(rooms.map(r => r.id === roomId ? {
                    ...r, tasks: r.tasks.map(t => t.id === taskId ? {...t, lastCleaned: new Date().toISOString()} : t)
                } : r));
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.8 }, colors: ['#22c55e', '#ffffff'] });
            };

            const removeRoom = (id) => setRooms(rooms.filter(r => r.id !== id));

            return (
                <div className="max-w-2xl mx-auto p-4">
                    <header className="flex justify-between items-center py-6">
                        <h1 className="text-2xl font-black dark:text-white flex items-center gap-2">
                            ‚ú® ÊéÉÈô§„Çπ„Ç±„Ç∏„É•„Éº„É´
                        </h1>
                        <button onClick={() => setDarkMode(!darkMode)} className="p-2 bg-white dark:bg-slate-800 rounded-full shadow">
                            {darkMode ? '‚òÄÔ∏è' : 'üåô'}
                        </button>
                    </header>

                    <div className="space-y-8">
                        {rooms.map(room => (
                            <div key={room.id} className="relative group">
                                <div className="flex justify-between items-end mb-2 px-2">
                                    <div className="flex items-center gap-2">
                                        <span className="text-2xl">{room.icon}</span>
                                        <h2 className="text-xl font-bold dark:text-white">{room.name}</h2>
                                    </div>
                                    <button onClick={() => removeRoom(room.id)} className="text-xs text-slate-300 hover:text-red-400">ÂâäÈô§</button>
                                </div>

                                <div className="bg-white dark:bg-slate-800 rounded-[2rem] p-6 shadow-xl shadow-slate-200/50 dark:shadow-none border border-slate-100 dark:border-slate-700 space-y-4">
                                    {room.tasks.length === 0 && <p className="text-center text-slate-400 text-sm py-4">„Çø„Çπ„ÇØ„ÇíËøΩÂä†„Åó„Å¶„Åè„Å†„Åï„ÅÑ</p>}
                                    
                                    {room.tasks.map(task => {
                                        const urgency = getTaskUrgency(task);
                                        const colorClass = {
                                            red: 'bg-red-500',
                                            yellow: 'bg-amber-400',
                                            green: 'bg-emerald-500'
                                        }[urgency.level];

                                        return (
                                            <div key={task.id} className="relative overflow-hidden bg-slate-50 dark:bg-slate-900/50 rounded-2xl p-4 flex items-center justify-between border border-transparent hover:border-slate-200 dark:hover:border-slate-600 transition-all">
                                                {/* ÈÄ≤Êçó„Ç≤„Éº„Ç∏ËÉåÊôØ */}
                                                <div className="absolute bottom-0 left-0 h-1 bg-slate-200 dark:bg-slate-700 w-full opacity-30"></div>
                                                <div className={`absolute bottom-0 left-0 h-1 ${colorClass} transition-all duration-1000`} style={{width: `${urgency.percent}%`}}></div>

                                                <div className="flex-1">
                                                    <div className="flex items-center gap-2">
                                                        <div className={`w-2 h-2 rounded-full ${colorClass} animate-pulse`}></div>
                                                        <span className="font-bold dark:text-white">{task.name}</span>
                                                    </div>
                                                    <div className="text-[10px] text-slate-400 mt-1 uppercase tracking-widest font-bold">
                                                        {task.frequency}Êó•„Åä„Åç / {urgency.label}
                                                    </div>
                                                </div>

                                                <button 
                                                    onClick={() => completeTask(room.id, task.id)}
                                                    className="ml-4 bg-white dark:bg-slate-700 dark:text-white p-3 rounded-xl shadow-sm hover:scale-110 active:scale-90 transition-transform"
                                                >
                                                    ‚úÖ
                                                </button>
                                            </div>
                                        );
                                    })}

                                    {/* „Çø„Çπ„ÇØËøΩÂä†„Éï„Ç©„Éº„É† */}
                                    <form onSubmit={(e) => {
                                        e.preventDefault();
                                        addTask(room.id, e.target.tName.value, e.target.tFreq.value);
                                        e.target.reset();
                                    }} className="flex gap-2 pt-2">
                                        <input name="tName" placeholder="‰æã: ÊéÉÈô§Ê©ü" className="flex-1 bg-white dark:bg-slate-900 border dark:border-slate-700 dark:text-white rounded-xl px-3 py-2 text-sm outline-none focus:ring-2 ring-blue-500/20" required />
                                        <input name="tFreq" type="number" defaultValue="7" className="w-16 bg-white dark:bg-slate-900 border dark:border-slate-700 dark:text-white rounded-xl px-2 py-2 text-sm text-center outline-none" required />
                                        <button className="bg-slate-800 dark:bg-slate-100 dark:text-slate-800 text-white px-4 rounded-xl text-sm font-bold">+</button>
                                    </form>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* „É¢„Éº„ÉÄ„É´ÔºöÈÉ®Â±ã„ÅÆËøΩÂä† */}
                    {showAddModal && (
                        <div className="fixed inset-0 bg-black/60 backdrop-blur-md z-50 flex items-end sm:items-center justify-center p-4">
                            <div className="bg-white dark:bg-slate-800 w-full max-w-md rounded-t-[3rem] sm:rounded-[3rem] p-8 shadow-2xl animate-in slide-in-from-bottom duration-300">
                                <h3 className="text-xl font-black mb-8 dark:text-white text-center">„Å©„Åì„ÇíÁôªÈå≤„Åó„Åæ„Åô„ÅãÔºü</h3>
                                <div className="grid grid-cols-3 gap-4 mb-10">
                                    {ROOM_SUGGESTIONS.map(sug => (
                                        <button 
                                            key={sug.name}
                                            onClick={() => addNewRoom(sug.name, sug.icon)}
                                            className="flex flex-col items-center gap-3 p-4 rounded-[2rem] bg-slate-50 dark:bg-slate-700/50 hover:bg-blue-600 hover:text-white transition-all group"
                                        >
                                            <span className="text-3xl group-hover:scale-125 transition-transform">{sug.icon}</span>
                                            <span className="text-[10px] font-black uppercase tracking-wider">{sug.name}</span>
                                        </button>
                                    ))}
                                </div>
                                <button onClick={() => setShowAddModal(false)} className="w-full py-4 text-slate-400 font-bold hover:text-slate-600 transition-colors">„Ç≠„É£„É≥„Çª„É´</button>
                            </div>
                        </div>
                    )}

                    {/* Âõ∫ÂÆöËøΩÂä†„Éú„Çø„É≥ */}
                    <button 
                        onClick={() => setShowAddModal(true)}
                        className="fixed bottom-8 left-1/2 -translate-x-1/2 bg-blue-600 text-white px-10 py-5 rounded-full shadow-2xl shadow-blue-500/40 font-black text-lg flex items-center gap-3 hover:scale-105 active:scale-95 transition-all"
                    >
                        <span>Ôºã</span> ÈÉ®Â±ã„ÇíËøΩÂä†
                    </button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
