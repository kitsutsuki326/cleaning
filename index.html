<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÊéÉÈô§ÁÆ°ÁêÜ Pro Max</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-slate-50 dark:bg-slate-900 transition-colors duration-300 pb-32">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;

        // ÈÉ®Â±ã„ÅÆÂÄôË£ú„Éá„Éº„Çø
        const ROOM_SUGGESTIONS = [
            { name: '„É™„Éì„É≥„Ç∞', icon: 'üõãÔ∏è' },
            { name: '„Ç≠„ÉÉ„ÉÅ„É≥', icon: 'üç≥' },
            { name: '„ÅäÈ¢®ÂëÇ', icon: 'üõÅ' },
            { name: '„Éà„Ç§„É¨', icon: 'üöΩ' },
            { name: 'ÂØùÂÆ§', icon: 'üõèÔ∏è' },
            { name: '„ÉÄ„Ç§„Éã„É≥„Ç∞', icon: 'üçΩÔ∏è' },
            { name: 'Ê¥óÈù¢ÊâÄ', icon: 'üßº' },
            { name: 'ÁéÑÈñ¢', icon: 'üëü' },
            { name: '„Éô„É©„É≥„ÉÄ', icon: 'üåø' }
        ];

        function App() {
            const [rooms, setRooms] = useState([]);
            const [darkMode, setDarkMode] = useState(false);
            const [showAddModal, setShowAddModal] = useState(false);

            useEffect(() => {
                const saved = localStorage.getItem('cleaning-pro-v3');
                if (saved) setRooms(JSON.parse(saved));
            }, []);

            useEffect(() => {
                localStorage.setItem('cleaning-pro-v3', JSON.stringify(rooms));
                document.documentElement.classList.toggle('dark', darkMode);
            }, [rooms, darkMode]);

            const addNewRoom = (name, icon) => {
                const newRoom = {
                    id: Date.now(),
                    name: name || "Êñ∞„Åó„ÅÑÈÉ®Â±ã",
                    icon: icon || "üè†",
                    tasks: []
                };
                setRooms([...rooms, newRoom]);
                setShowAddModal(false);
            };

            const completeTask = (roomId, taskId) => {
                setRooms(rooms.map(r => r.id === roomId ? {
                    ...r, tasks: r.tasks.map(t => t.id === taskId ? {...t, lastCleaned: new Date().toISOString()} : t)
                } : r));
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.8 } });
            };

            const addTask = (roomId, name, freq) => {
                setRooms(rooms.map(r => r.id === roomId ? {
                    ...r, tasks: [...r.tasks, { id: Date.now(), name, frequency: parseInt(freq), lastCleaned: null }]
                } : r));
            };

            return (
                <div className="max-w-2xl mx-auto p-4">
                    <header className="flex justify-between items-center py-6">
                        <h1 className="text-2xl font-black dark:text-white">‚ú® ÊéÉÈô§„Éû„Çπ„Çø„Éº</h1>
                        <button onClick={() => setDarkMode(!darkMode)} className="p-2 bg-white dark:bg-slate-800 rounded-full shadow">
                            {darkMode ? '‚òÄÔ∏è' : 'üåô'}
                        </button>
                    </header>

                    {/* „É°„Ç§„É≥„É™„Çπ„Éà */}
                    <div className="space-y-6">
                        {rooms.map(room => (
                            <div key={room.id} className="bg-white dark:bg-slate-800 rounded-3xl p-5 shadow-sm border border-slate-100 dark:border-slate-700">
                                <div className="flex items-center gap-3 mb-4">
                                    <span className="text-2xl">{room.icon}</span>
                                    <h2 className="text-lg font-bold dark:text-white">{room.name}</h2>
                                </div>
                                <div className="space-y-2">
                                    {room.tasks.map(task => (
                                        <div key={task.id} className="flex justify-between items-center p-3 bg-slate-50 dark:bg-slate-700/50 rounded-2xl">
                                            <div className="dark:text-slate-200 text-sm font-medium">{task.name}</div>
                                            <button onClick={() => completeTask(room.id, task.id)} className="bg-white dark:bg-slate-600 p-2 rounded-xl shadow-sm hover:bg-green-50">‚úÖ</button>
                                        </div>
                                    ))}
                                    <form onSubmit={(e) => {
                                        e.preventDefault();
                                        addTask(room.id, e.target.tName.value, 7);
                                        e.target.reset();
                                    }} className="flex gap-2 mt-2">
                                        <input name="tName" placeholder="„Çø„Çπ„ÇØËøΩÂä†..." className="flex-1 bg-transparent border-b dark:text-white text-sm px-2 py-1 outline-none" required />
                                        <button className="text-blue-500 text-xl font-bold">+</button>
                                    </form>
                                </div>
                            </div>
                        ))}
                    </div>

                    {/* „É¢„Éº„ÉÄ„É´ÔºöÈÉ®Â±ã„ÅÆËøΩÂä† */}
                    {showAddModal && (
                        <div className="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 flex items-end sm:items-center justify-center p-4">
                            <div className="bg-white dark:bg-slate-800 w-full max-w-md rounded-t-[2.5rem] sm:rounded-[2.5rem] p-8 animate-in slide-in-from-bottom duration-300">
                                <h3 className="text-xl font-bold mb-6 dark:text-white text-center">„Å©„Åì„ÇíÊéÉÈô§„Åó„Åæ„Åô„ÅãÔºü</h3>
                                <div className="grid grid-cols-3 gap-4 mb-8">
                                    {ROOM_SUGGESTIONS.map(sug => (
                                        <button 
                                            key={sug.name}
                                            onClick={() => addNewRoom(sug.name, sug.icon)}
                                            className="flex flex-col items-center gap-2 p-4 rounded-2xl bg-slate-50 dark:bg-slate-700 hover:bg-blue-50 dark:hover:bg-blue-900/30 transition-colors"
                                        >
                                            <span className="text-3xl">{sug.icon}</span>
                                            <span className="text-xs font-bold dark:text-slate-300">{sug.name}</span>
                                        </button>
                                    ))}
                                </div>
                                <button onClick={() => setShowAddModal(false)} className="w-full py-4 text-slate-400 font-bold">„Ç≠„É£„É≥„Çª„É´</button>
                            </div>
                        </div>
                    )}

                    {/* Âõ∫ÂÆöËøΩÂä†„Éú„Çø„É≥ */}
                    <button 
                        onClick={() => setShowAddModal(true)}
                        className="fixed bottom-8 left-1/2 -translate-x-1/2 bg-blue-600 text-white px-8 py-4 rounded-full shadow-xl shadow-blue-200 dark:shadow-none font-bold text-lg flex items-center gap-2 hover:scale-105 transition-transform"
                    >
                        <span>Ôºã</span> ÈÉ®Â±ã„ÇíËøΩÂä†
                    </button>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
